<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nameless Gang | Registry</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg: #030712;
            --card: rgba(30, 41, 59, 0.4);
            --text: #f9fafb;
            --muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --glass-btn: rgba(255, 255, 255, 0.03);
            --admin-gold: #fbbf24;
            --founder-purple: #a855f7;
            --ease-out: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --transition: all 0.4s var(--ease-smooth);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .blob {
            position: absolute; width: 50vw; height: 50vw;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            filter: blur(80px); animation: move 20s infinite alternate ease-in-out;
            will-change: transform;
        }
        @keyframes move { from { transform: translate(-5%, -5%); } to { transform: translate(30%, 20%); } }

        .admin-badge {
            background: rgba(251, 191, 36, 0.1); color: var(--admin-gold);
            border: 1px solid rgba(251, 191, 36, 0.3);
            padding: 2px 8px; border-radius: 6px; font-size: 0.65rem;
            font-weight: 800; text-transform: uppercase;
            display: inline-flex; align-items: center; gap: 4px; margin-left: 8px;
        }

        .founder-badge {
            background: rgba(168, 85, 247, 0.15); color: var(--founder-purple);
            border: 1px solid rgba(168, 85, 247, 0.4);
            padding: 2px 8px; border-radius: 6px; font-size: 0.65rem;
            font-weight: 800; text-transform: uppercase;
            display: inline-flex; align-items: center; gap: 4px; margin-left: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px rgba(168, 85, 247, 0.2); }
            50% { box-shadow: 0 0 15px rgba(168, 85, 247, 0.5); }
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(12px);
            z-index: 1000; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.6s var(--ease-smooth);
        }
        .modal-card {
            background: rgba(15, 23, 42, 0.95); border: 1px solid var(--border);
            padding: 40px; border-radius: 28px; max-width: 400px; width: 90%;
            text-align: center; 
            transform: translateY(30px) scale(0.95); 
            transition: transform 0.6s var(--ease-out);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-overlay.active .modal-card { transform: translateY(0) scale(1); }

        .hero { padding: 80px 20px 40px; text-align: center; }
        .gang-logo {
            font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 800; letter-spacing: -2px; margin: 0;
            text-transform: uppercase; background: linear-gradient(to bottom, #fff 30%, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .stats {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px);
            padding: 8px 16px; border-radius: 100px; border: 1px solid var(--border);
            margin-top: 20px; font-weight: 600; font-size: 0.8rem;
            transition: var(--transition);
        }

        @media (hover: hover) {
            .stats:hover { border-color: var(--primary); background: rgba(255, 255, 255, 0.06); }
            .sync-btn:hover { color: var(--primary); transform: rotate(180deg); }
        }
        @media (hover: none) {
            .stats:active { border-color: var(--primary); background: rgba(255, 255, 255, 0.1); }
            .sync-btn:active { color: var(--primary); transform: scale(1.2); }
        }

        .sync-btn {
            background: transparent; border: none; color: var(--muted);
            cursor: pointer; transition: var(--transition); display: flex; padding: 0; margin-left: 4px;
        }
        .sync-btn.loading span { animation: spin 0.8s linear infinite; color: var(--primary); }

        .controls {
            max-width: 900px; margin: 0 auto 40px; padding: 0 20px;
            display: flex; flex-direction: column; gap: 12px;
        }
        @media (min-width: 768px) { .controls { flex-direction: row; } }

        .search-wrapper { position: relative; flex: 1; display: flex; align-items: center; }
        .search-wrapper .search-icon {
            position: absolute; left: 18px; top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.3); 
            font-size: 24px; pointer-events: none; z-index: 2;
            transition: color 0.4s var(--ease-smooth);
        }

        .search-wrapper input {
            width: 100%; padding: 14px 48px 14px 54px;
            background: var(--card); border: 1px solid var(--border);
            border-radius: 14px; color: white; font-size: 0.95rem;
            backdrop-filter: blur(10px); outline: none; 
            transition: all 0.4s var(--ease-smooth);
            box-sizing: border-box; font-family: inherit;
        }
        .search-wrapper input:focus {
            border-color: var(--primary);
            background: rgba(30, 41, 59, 0.6);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }
        .search-wrapper input:focus + .search-icon { color: var(--primary); }

        .clear-btn {
            position: absolute; right: 10px; top: 50%; 
            transform: translateY(-50%);
            border: 1px solid var(--border); 
            background: rgba(255, 255, 255, 0.1);
            color: white; cursor: pointer; padding: 4px; 
            z-index: 2; border-radius: 8px;
            display: none; align-items: center; justify-content: center;
            transition: var(--transition);
        }

        @media (hover: hover) {
            .clear-btn:hover { background: rgba(255, 255, 255, 0.2); color: var(--primary); transform: translateY(-50%) scale(1.1); }
            .btn-join:hover { transform: translateY(-3px); box-shadow: 0 12px 24px -8px var(--primary); filter: brightness(1.1); }
        }
        @media (hover: none) {
            .clear-btn:active { background: rgba(255, 255, 255, 0.3); transform: translateY(-50%) scale(0.9); }
            .btn-join:active { transform: translateY(-1px) scale(0.98); opacity: 0.9; }
        }

        .btn-join {
            background: var(--primary); color: white; text-decoration: none;
            padding: 0 24px; height: 52px; border-radius: 14px;
            font-weight: 700; display: flex; align-items: center; justify-content: center;
            gap: 8px; transition: all 0.4s var(--ease-out); white-space: nowrap; font-size: 0.9rem;
        }

        .member-grid {
            max-width: 1200px; margin: 0 auto;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px; padding: 0 20px 80px;
        }

        .member-card {
            background: var(--card); backdrop-filter: blur(10px);
            border: 1px solid var(--border); border-radius: 20px;
            padding: 20px; display: flex; align-items: center; gap: 16px; 
            transition: transform 0.4s var(--ease-out), border-color 0.4s var(--ease-smooth), background 0.4s var(--ease-smooth), box-shadow 0.4s var(--ease-smooth);
            animation: fadeIn 0.8s var(--ease-out) backwards;
            will-change: transform, opacity;
        }

        @media (hover: hover) {
            .member-card:hover { transform: translateY(-6px) scale(1.02); border-color: rgba(255,255,255,0.25); box-shadow: 0 20px 40px -15px rgba(0,0,0,0.6); background: rgba(30, 41, 59, 0.7); }
            .member-card:hover .avatar { transform: scale(1.1) rotate(3deg); }
            .insta-tag:hover { background: white; color: black; border-color: white; transform: scale(1.05); }
        }
        @media (hover: none) {
            .member-card:active { transform: scale(0.98); background: rgba(30, 41, 59, 0.8); border-color: var(--primary); }
            .insta-tag:active { background: white; color: black; transform: scale(0.95); }
        }

        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.03) 75%);
            background-size: 200% 100%;
            animation: shimmer 2.5s infinite linear;
            border-radius: 8px;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .skeleton-avatar { width: 52px; height: 52px; border-radius: 12px; }
        .skeleton-text { height: 14px; margin-bottom: 8px; width: 100%; }
        .skeleton-text.short { width: 60%; }

        .empty-state {
            grid-column: 1 / -1; text-align: center; padding: 80px 20px;
            animation: fadeIn 0.6s var(--ease-out);
        }
        .empty-icon {
            font-size: 64px; color: var(--muted); margin-bottom: 16px;
            display: inline-block; animation: float 4s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .avatar {
            width: 52px; height: 52px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 1.1rem; color: white; flex-shrink: 0;
            box-shadow: 0 8px 16px -4px rgba(0,0,0,0.3);
            transition: transform 0.4s var(--ease-out);
        }

        .member-info { flex: 1; min-width: 0; }
        .member-info h3 { margin: 0; font-size: 1rem; font-weight: 700; display: flex; align-items: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .member-info p { color: var(--muted); margin: 4px 0 12px; font-size: 0.75rem; display: flex; align-items: center; gap: 4px; }

        .insta-tag {
            background: var(--glass-btn); border: 1px solid rgba(255,255,255,0.1);
            padding: 6px 12px; border-radius: 8px; display: inline-flex; align-items: center; gap: 6px;
            color: var(--text); text-decoration: none; font-size: 0.7rem; font-weight: 600; 
            transition: all 0.3s var(--ease-smooth);
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px) scale(0.98); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
    </style>
</head>
<body>
    <div class="bg-glow"><div class="blob"></div></div>

    <div id="welcomeModal" class="modal-overlay">
        <div class="modal-card">
            <span class="material-symbols-rounded" style="font-size: 48px; color: var(--primary); margin-bottom: 16px;">verified_user</span>
            <h2 style="margin: 0 0 12px;">Access Granted</h2>
            <p style="color: var(--muted); line-height: 1.6; margin-bottom: 24px;">Welcome to the Nameless Gang central registry.</p>
            <button class="btn-join" style="width: 100%; border:none; cursor:pointer" onclick="closeWelcome()">Initialize Registry</button>
        </div>
    </div>

    <header class="hero">
        <h1 class="gang-logo">Nameless Gang</h1>
        <div class="stats">
            <span class="material-symbols-rounded" style="font-size: 16px;">groups_2</span>
            <span id="memberCount">0</span> Members
            <button id="manualSync" class="sync-btn" onclick="fetchMembers(true)" title="Force Refresh">
                <span class="material-symbols-rounded" style="font-size: 18px;">sync</span>
            </button>
        </div>
    </header>

    <div class="controls">
        <div class="search-wrapper">
            <span class="material-symbols-rounded search-icon">search</span>
            <input type="text" id="searchInput" placeholder="Search name, class, or 'Admin'..." oninput="handleSearchInput()">
            <button class="clear-btn" id="clearSearch" onclick="clearSearch()">
                <span class="material-symbols-rounded">close</span>
            </button>
        </div>
        <a href="register.html" class="btn-join">
            <span class="material-symbols-rounded" style="font-size: 20px;">add_circle</span> Join
        </a>
    </div>

    <div class="member-grid" id="loadingState">
        <div class="member-card"><div class="skeleton skeleton-avatar"></div><div class="member-info"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-text short"></div></div></div>
        <div class="member-card"><div class="skeleton skeleton-avatar"></div><div class="member-info"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-text short"></div></div></div>
        <div class="member-card"><div class="skeleton skeleton-avatar"></div><div class="member-info"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-text short"></div></div></div>
    </div>

    <div class="member-grid" id="memberGrid" style="display: none;"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyeDc7ZfgKyyC0ix8S69PY9Qr1faTBMM3OVkVTVMBo9aiWtOYeblfnP-yOHgo39mLi-/exec"; 
        let allMembers = [];
        let searchTimeout;

        const escapeHTML = (str) => {
            if (!str) return "";
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        };

        const validateURL = (url) => {
            if (!url || url === "#") return "https://instagram.com";
            let clean = String(url).trim();
            if (clean.toLowerCase().startsWith('javascript:')) return "#";
            if (clean.startsWith('http')) return clean;
            return `https://www.instagram.com/${clean.replace('@', '')}`;
        };

        const getInitials = (name) => {
            const str = String(name || "NG").trim();
            const parts = str.split(/\s+/);
            return (parts.length > 1 ? parts[0][0] + parts[parts.length - 1][0] : parts[0].substring(0, 2)).toUpperCase();
        };

        const getAvatarColor = (name) => {
            const colors = ['#6366f1', '#a855f7', '#ec4899', '#10b981', '#f59e0b', '#3b82f6'];
            let hash = 0;
            const str = String(name || "nameless");
            for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            return colors[Math.abs(hash) % colors.length];
        };

        function displayMembers(data) {
            const grid = document.getElementById('memberGrid');
            const loading = document.getElementById('loadingState');
            
            grid.innerHTML = ''; 
            loading.style.display = 'none';
            grid.style.display = 'grid';
            
            if (!data || data.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <span class="material-symbols-rounded empty-icon">search_off</span>
                        <h3 style="margin:0; color:var(--text)">No Matches Found</h3>
                        <p style="color:var(--muted); margin-top:8px">The registry returned no results for your query.</p>
                    </div>`;
                return;
            }

            const weights = { 'founder': 1, 'admin': 2, 'member': 3 };
            const sortedData = [...data].sort((a, b) => {
                const wA = weights[String(a.role || "").toLowerCase().trim()] || 4;
                const wB = weights[String(b.role || "").toLowerCase().trim()] || 4;
                return wA - wB;
            });

            sortedData.forEach((m, i) => {
                const card = document.createElement('div');
                card.className = 'member-card';
                card.style.animationDelay = `${i * 0.04}s`;
                
                const rawRole = String(m.role || "").toLowerCase().trim();
                const isFounder = rawRole === 'founder';
                const isAdmin = rawRole === 'admin';

                if (isFounder) card.style.borderColor = 'var(--founder-purple)';
                else if (isAdmin) card.style.borderColor = 'var(--admin-gold)';

                card.innerHTML = `
                    <div class="avatar" style="background: ${getAvatarColor(m.name)}">${getInitials(m.name)}</div>
                    <div class="member-info">
                        <h3>${escapeHTML(m.name)} ${isFounder ? '<span class="founder-badge">Founder</span>' : isAdmin ? '<span class="admin-badge">Admin</span>' : ''}</h3>
                        <p><span class="material-symbols-rounded" style="font-size:14px">hub</span> ${escapeHTML(m.education)}</p>
                        <a href="${validateURL(m.instagram)}" 
                           target="_blank" 
                           rel="nofollow noopener noreferrer me" 
                           class="insta-tag">
                             <i class="fa-brands fa-instagram"></i> Instagram
                        </a>
                    </div>`;
                grid.appendChild(card);
            });
        }

        async function fetchMembers(isManual = false) {
            const syncBtn = document.getElementById('manualSync');
            if (isManual) syncBtn.classList.add('loading');

            try {
                const response = await fetch(`${API_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error("Network issues");
                
                const freshData = await response.json();
                allMembers = Array.isArray(freshData) ? freshData : [];
                
                localStorage.setItem('ng_registry_cache', JSON.stringify(allMembers));
                document.getElementById('memberCount').textContent = allMembers.length;
                displayMembers(allMembers);
            } catch (err) {
                const cached = localStorage.getItem('ng_registry_cache');
                if (cached) {
                    allMembers = JSON.parse(cached);
                    displayMembers(allMembers);
                }
            } finally {
                if (isManual) setTimeout(() => syncBtn.classList.remove('loading'), 600);
            }
        }

        function handleSearchInput() {
            const val = document.getElementById('searchInput').value;
            document.getElementById('clearSearch').style.display = val.length > 0 ? 'flex' : 'none';
            
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const q = val.toLowerCase().trim();
                const filtered = allMembers.filter(m => 
                    String(m.name || "").toLowerCase().includes(q) || 
                    String(m.education || "").toLowerCase().includes(q) || 
                    String(m.role || "").toLowerCase().includes(q) ||
                    String(m.instagram || "").toLowerCase().includes(q)
                );
                displayMembers(filtered);
            }, 200);
        }

        function clearSearch() {
            const input = document.getElementById('searchInput');
            input.value = '';
            document.getElementById('clearSearch').style.display = 'none';
            displayMembers(allMembers);
            input.focus();
        }

        function closeWelcome() {
            document.getElementById('welcomeModal').classList.remove('active');
            localStorage.setItem('ng_visited', 'true');
        }

        window.onload = () => {
            fetchMembers();
            if (!localStorage.getItem('ng_visited')) {
                setTimeout(() => {
                    document.getElementById('welcomeModal').classList.add('active');
                }, 500);
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | Profile Synced</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --success: #10b981;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --muted: #64748b;
            --border: rgba(226, 232, 240, 0.8);
            --shadow: rgba(99, 102, 241, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --card: #1e293b;
                --text: #f1f5f9;
                --muted: #94a3b8;
                --border: rgba(51, 65, 85, 0.5);
                --shadow: rgba(0, 0, 0, 0.3);
            }
        }

        * { 
            font-family: 'Inter', sans-serif; 
            box-sizing: border-box; 
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: var(--bg);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow: hidden;
            padding: 20px;
        }

        .success-card {
            background: var(--card);
            padding: 48px 32px;
            border-radius: 32px;
            text-align: center;
            box-shadow: 0 25px 50px -12px var(--shadow);
            border: 1px solid var(--border);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transform: translateZ(0); /* Hardware acceleration */
            animation: popIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .icon-circle {
            width: 88px;
            height: 88px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 28px;
            transform: rotate(-10deg);
            animation: iconFloat 3s ease-in-out infinite;
        }

        .icon-circle span { 
            font-size: 54px; 
            font-variation-settings: 'FILL' 1, 'wght' 600; 
        }

        h1 { 
            margin: 0 0 12px; 
            font-size: 1.85rem; 
            font-weight: 800; 
            letter-spacing: -0.03em;
            background: linear-gradient(to bottom right, var(--text), var(--muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p { 
            color: var(--muted); 
            line-height: 1.6; 
            margin: 0 0 32px; 
            font-size: 1rem; 
            font-weight: 500;
        }

        .btn-insta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px;
            background: var(--primary);
            color: #ffffff;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            width: 100%;
            font-size: 1rem;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-insta:hover {
            background: var(--secondary);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 25px -5px rgba(99, 102, 241, 0.5);
        }

        .btn-insta:active { transform: translateY(0) scale(0.98); }

        /* Modern Progress Bar */
        .timer-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(0,0,0,0.03);
        }

        .timer-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            width: 100%;
            transform-origin: left;
            animation: timerProgress 10s linear forwards;
        }

        @keyframes timerProgress {
            from { transform: scaleX(1); }
            to { transform: scaleX(0); }
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0) rotate(-10deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8) translateY(40px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>

<div class="success-card">
    <div class="icon-circle">
        <span class="material-symbols-rounded">verified</span>
    </div>
    <h1>Account Synced!</h1>
    <p>Your profile is now secured. Redirecting you to Instagram in a moment...</p>
    
    <button id="mainBtn" onclick="handleManualRedirect()" class="btn-insta">
        <span id="btnIcon" class="material-symbols-rounded">open_in_new</span>
        <span id="btnText">Launch Instagram</span>
    </button>

    <div class="timer-container">
        <div class="timer-bar"></div>
    </div>
</div>

<script>
    const APP_URI = "instagram://app";
    const WEB_URI = "https://www.instagram.com";

    function launchInstagram() {
        const btnText = document.getElementById('btnText');
        const btnIcon = document.getElementById('btnIcon');
        
        // Visual feedback
        btnText.innerText = "Opening...";
        btnIcon.innerText = "autorenew";
        btnIcon.style.animation = "spin 1s linear infinite";

        // Deep link attempt
        window.location.href = APP_URI;
        
        // Failover to web after short delay
        setTimeout(() => {
            window.location.replace(WEB_URI);
        }, 800);
    }

    function handleManualRedirect() {
        clearTimeout(autoRedirect);
        launchInstagram();
    }

    // Auto-launch after 10 seconds
    const autoRedirect = setTimeout(() => {
        launchInstagram();
    }, 10000);

    // Optimized Confetti Burst
    window.addEventListener('load', () => {
        const end = Date.now() + 2000;
        const colors = ['#6366f1', '#10b981', '#ffffff'];

        (function frame() {
            confetti({
                particleCount: 2,
                angle: 60,
                spread: 55,
                origin: { x: 0, y: 0.7 },
                colors: colors
            });
            confetti({
                particleCount: 2,
                angle: 120,
                spread: 55,
                origin: { x: 1, y: 0.7 },
                colors: colors
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    });

    // CSS for the loading spin
    const style = document.createElement('style');
    style.innerHTML = `
        @keyframes spin { to { transform: rotate(360deg); } }
    `;
    document.head.appendChild(style);
</script>

</body>
</html>
